version: '3.8'

services:
  app:
    build:
      context: ../
      dockerfile: build/Dockerfile
    container_name: cart-api
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=cart
      - SERVER_PORT=3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../migrations:/app/migrations
    command: sh -c "./cart-api"

  db:
    image: postgres:13
    container_name: cart-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cart"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: